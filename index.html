<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulario de Login</title>
</head>
<body>
    <div id="index">
        <h1 id="logueo">Logueate!!!</h1> 
        <form id="login">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Escribe aqui tu nombre">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required placeholder="Escribe aqui tu apellido">
            <button id="enviar" type="submit">Enviar</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
